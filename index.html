<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="grid-container">
      <div class="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve our platform
        </p>
      </div>
      <div class="form">
        <form id="survey-form">
          <p id="formTitle">Please complete the following information:</p>
          <div>
            <label for="name" id="name-label" class="titleQuestion">Name</label>
            <input type="text" id="name" placeholder="John Smith" required />
          </div>
          <br />
          <div>
            <label for="email" id="email-label" class="titleQuestion"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="name@company.com"
              required
            />
          </div>
          <br />
          <div>
            <label for="number-label" id="number-label" class="titleQuestion">Age</label>
            <input
              type="number"
              id="number"
              placeholder="Between 1 and 99"
              min="1"
              max="99"
              required
            />
          </div>
          <div id="dropdown">
            <p>
              <label for="role" class="titleQuestion"
                >Which option best describes your current role?</label
              >
            </p>
            <select id="role" name="role" required>
              <option value="">Choose another option</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Student</option>
              <option value="preferNotToSay">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <br />
          <div id="radioButtons">
            <label class="titleQuestion"
              >Whats your favorite language to code?</label
            >
            <br />
            <br />
            <label for="python">Python</label>
            <input
              type="radio"
              id="python"
              name="favoriteLanguage"
              value="python"
            />
            <br />
            <label for="javascript">Javascript</label>
            <input
              type="radio"
              id="javascript"
              name="favoriteLanguage"
              value="javascript"
            />
            <br />
            <label for="java">Java</label>
            <input
              type="radio"
              id="java"
              name="favoriteLanguage"
              value="java"
            />
          </div>
          <div>
            <p class="titleQuestion">
              Would you recommend freeCodeCamp to a friend? (pick one)
            </p>
            <label for="definetely">Definitely</label>
            <input
              type="checkbox"
              id="definetely"
              name="definetely"
              value="definitely"
            />
            <br />
            <label for="maybe">Maybe</label>
            <input type="checkbox" id="maybe" name="maybe" value="maybe" />
            <br />
            <label for="maybe">Not Sure</label>
            <input
              type="checkbox"
              id="notSure"
              name="notSure"
              value="notSure"
            />
          </div>
          <div>
            <label for="textArea2" class="titleQuestion"
              >Please use the box bellow to write any additional comments</label
            >
            <br />
            <br />
            <textarea id="textarea"
            name="textarea"
            rows="4"
            cols="50" placeholder="Enter your comments here..."></textarea>
          </div>
          <br />
          <input type="submit" name="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
